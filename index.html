<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <div class="calc-body">
                <div class="val1">0</div>
                <div class="display">
                    
                </div>
                <div class="numPad">
                </div>
                <div class="operator">
                    <div id="reset"><button>C</button></div>
                    <div id="plus"><button>+</button></div>
                    <div id="minus"><button>--</button></div>
                    <div id="times"><button>x</button></div>
                    <div id="divide"><button>&#xf7;</button></div>
                    <div id="equals"><button>=</button></div>
                </div>
            </div>
        </div>
    </body>
</html>
